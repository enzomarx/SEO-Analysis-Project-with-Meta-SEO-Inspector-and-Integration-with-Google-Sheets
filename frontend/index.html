<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta SEO Inspector</title>
</head>
<body>
    <h1>Análise SEO de Página</h1>
    <form id="seo-form">
        <label for="url-input">URL:</label>
        <input type="text" id="url-input" placeholder="Insira a URL da página">
        <button type="submit">Analisar</button>
    </form>
    <div id="seo-results">
        <!-- Resultados da análise SEO serão inseridos aqui dinamicamente -->
    </div>

    <script src="script.js"></script>
</body>
</html>
