<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de SEO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Análise de SEO</h1>
        <form id="seo-form">
            <label for="url-input">Insira a URL para Análise:</label>
            <input type="text" id="url-input" name="url" placeholder="https://example.com">
            <button type="submit" id="analyze-btn">Analisar</button>
        </form>

        <div id="seo-results" style="display: none;">
            <h2>Resultados para <span id="seo-url"></span></h2>
            <p id="title">Title: <span id="seo-title">N/A</span></p>
            <p id="description">Description: <span id="seo-description">N/A</span></p>
            <p id="total-links">Total de Links: <span id="seo-total-links">N/A</span></p>
            <p id="internal-links">Links Internos: <span id="seo-internal-links">N/A</span></p>
            <p id="external-links">Links Externos: <span id="seo-external-links">N/A</span></p>
            <p id="load-time">Velocidade de Carregamento da Página: <span id="seo-load-time">N/A</span></p>
            <p id="keywords">Palavras-chave Principais: <span id="seo-keywords">N/A</span></p>
            <p id="mobile-compatibility">Compatibilidade Móvel: <span id="seo-mobile-compatibility">N/A</span></p>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
